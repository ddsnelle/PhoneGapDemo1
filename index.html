<!doctype html>
<html>
<head>
	<!-- See zepto.com, it is a MUCH smaller version of jQuery that is better suited for mobile apps -->
	<title>Silly Simple</title>
</head>
<body>
	<button id="silly">Do it</button>
	<button id="clear">Clear</button>
	<div id="results"></div>

	<script src="js/zepto.js"></script>
	<script src="js/silly.js"></script>
	<script>
		$('#silly').click(function()
		{
			SILLY.DoIt($('#results'));
		});
		$('#clear').click(function()
		{
			$('#results').html('');
		});
	</script>
</body>
</html>
